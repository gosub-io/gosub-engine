[package]
name = "gosub_cairo"
version = "0.1.0"
edition = "2021"
authors = ["Gosub Community <info@gosub.io>"]
description = "Cairo render backend for Gosub"
license = "MIT"

[dependencies]
gosub_shared = { path = "../gosub_shared" }
gosub_interface = { path = "../gosub_interface", features = [] }
gosub_svg = { path = "../gosub_svg", features = ["resvg"] }
image = "0.25.2"
smallvec = "1.13.2"
anyhow = "1.0.89"
futures = "0.3.30"
cairo-rs = "0.20.5"
cairo-sys-rs = { version = "0.20.0", features = ["freetype"] }
kurbo = "0.11.1"
peniko = "0.3.0"
skrifa = "0.26.1"
log = "0.4.22"
uuid = { version = "1.11.0", features = ["v4"] }
freetype-rs = "0.37.0"
parley = "0.2.0"
once_cell = "1.20.2"
