[package]
name = "gosub_net"
version = "0.1.0"
edition = "2021"
authors = ["Gosub Community <info@gosub.io>"]
license = "MIT"

[dependencies]
gosub_shared = { path = "../gosub_shared", features = [] }
gosub_config = { path = "../gosub_config", features = [] }
derive_more = { version = "1", features = ["from", "display"] }
thiserror = "2.0.3"
anyhow = "1.0.93"
log = "0.4.22"
domain-lookup-tree = "0.1"
cookie = { version = "0.18.1", features = ["secure", "private"] }
http = "1.0.0"
url = "2.5.4"



[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
hickory-resolver = "0.24.1"
ureq = "2.10.1"


[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3.74", features = ["Headers", "Request", "RequestInit", "RequestMode", "Response", "Window"] }
js-sys = "0.3.70"
wasm-bindgen-futures = "0.4.43"
